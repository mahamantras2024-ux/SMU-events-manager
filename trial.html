<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="trial.css" />
  <title>Manage Events Admin</title>
</head>
<body>
  <div class="app">

    <aside class="sidebar">
      <div class="sidebar-top">
        <ul class="project-list">
          <li>Manage Events</li>
          <li>Statistics</li>
          <li>Chat</li>
        </ul>
      </div>
    </aside>

    <main class="main">
      <header class="top-nav">
        <div class="brand">
          Omni
        </div>
        <div class="right">
          <button class="logout">Logout</button>
        </div>
      </header>

      <section class="kanban">
      <button class="new-task-btn">+ Add new task</button>
      </section>

      <section class="kanban">
        <div class="column">
          <h3>Previous</h3>
          <div class="card">
            <div class="avatars"></div>
            <h4>Event 1</h4>
            <div class="tags">
              <span class="tag purple">Tech</span>
            </div>
          </div>

          <div class="card">
            <div class="avatars"></div>
            <h4>Event 2</h4>
            <div class="tags">
              <span class="tag purple">Tech</span>
            </div>
          </div>
        </div>

        <div class="column">
            <h3>Ongoing</h3>
          <div class="card">
            <div class="avatars"></div>
            <h4>Event 3</h4>
            <div class="tags">
              <span class="tag purple">Art</span>
            </div>
          </div>
        </div>

        <div class="column">
            <h3>Future</h3>
          <div class="card">
            <div class="avatars"></div>
            <h4>Event 4</h4>
            <div class="tags">
              <span class="tag purple">Tech</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
