<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SMU Events – Trending</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="events_style.css">
</head>
<body>

<div class="container py-4">
  <div class="wbname">
    <h1>Events@SMU</h1>
  </div>
  <br>
  <div class="section-header">
    <h2 class="h4 mb-0">Events</h2>
  </div>

  <div class="filters" id="filters">
    <span class="chip accent-grey" data-filter="all">All</span>
    <span class="chip accent-sky" data-filter="tech">Tech</span>
    <span class="chip accent-pink" data-filter="arts">Arts</span>
    <span class="chip accent-mint" data-filter="sports">Sports</span>
    <span class="chip accent-lav" data-filter="career">Career</span>
  </div>

  <div id="eventsCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="6500">
    <div class="carousel-inner" id="carouselInner"></div>
    <div class="carousel-indicators" id="carouselDots"></div>

    <button class="carousel-control-prev" type="button" data-bs-target="#eventsCarousel" data-bs-slide="prev">
      <i class="bi bi-chevron-left"></i>
      <span class="visually-hidden">Prev</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#eventsCarousel" data-bs-slide="next">
      <i class="bi bi-chevron-right"></i>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const events=[
  {title:"HackSMU: 24-Hour Hackathon",dateText:"Fri, 5 Dec 2025",timeText:"7:00 PM → Sat, 7:00 PM",locText:"SIS Building",img:"hackathon.png",categories:["tech"]},
  {title:"Open Mic & Poetry Slam",dateText:"Fri, 12 Dec 2025",timeText:"8:00–10:30 PM",locText:"Concourse Hall",img:"mic.jpeg",categories:["arts"]},
  {title:"Finance Forum: Markets 2025",dateText:"Wed, 10 Dec 2025",timeText:"5:30–7:30 PM",locText:"Shaw Alumni House",img:"finance.png",categories:["career"]},
  {title:"Skatathon 2025",dateText:"Fri, 19 Dec 2025",timeText:"7:00–9:00 PM",locText:"Fort Canning Park",img:"skate.jpeg",categories:["sports"]},
  {title:"Art Jamming & Chill",dateText:"Sat, 22 Nov 2025",timeText:"2:00–5:00 PM",locText:"Tanjong Hall",img:"art.jpg",categories:["arts"]},
  {title:"AI & Robotics Demo Day",dateText:"Sat, 6 Dec 2025",timeText:"10:00 AM–1:00 PM",locText:"SMU Labs",img:"robotics.webp",categories:["tech"]},
  {title:"Eco-Smart Upcycling Workshop",dateText:"Sat, 13 Dec 2025",timeText:"3:00–6:00 PM",locText:"T3 Lobby",img:"upcycling.jpg",categories:["arts"]},
  {title:"Career Coffee Chats",dateText:"Thu, 4 Dec 2025",timeText:"4:00–6:00 PM",locText:"LKCSB Atrium",img:"chat.webp",categories:["career"]}
];

function cardTemplate(e){return`
<div class="event-card ${e.categories[0]}">
  <img class="event-thumb" src="${e.img}" alt="${e.title}">
  <div class="event-body">
    <h5 class="event-title">${e.title}</h5>
    <ul class="meta-list">
      <li><i class="bi bi-calendar2-event"></i>${e.dateText}</li>
      <li><i class="bi bi-clock"></i>${e.timeText}</li>
      <li><i class="bi bi-geo-alt"></i>${e.locText}</li>
    </ul>
    <div class="event-actions d-flex gap-2">
      <a class="btn btn-primary btn-sm" href="#"><i class="bi bi-calendar-plus me-1"></i>Add to Calendar</a>
      <a class="btn btn-outline-secondary btn-sm" href="#">Details</a>
    </div>
  </div>
</div>`;}

function renderCarousel(list){
  const inner=document.getElementById('carouselInner');
  const dots=document.getElementById('carouselDots');
  inner.innerHTML=''; dots.innerHTML='';
  for(let i=0;i<list.length;i+=4){
    const chunk=list.slice(i,i+4);
    const cols=chunk.map(ev=>`<div class="col-12 col-sm-6 col-lg-3">${cardTemplate(ev)}</div>`).join('');
    inner.innerHTML+=`<div class="carousel-item${i===0?' active':''}"><div class="row g-3">${cols}</div></div>`;
    dots.innerHTML+=`<button type="button" data-bs-target="#eventsCarousel" data-bs-slide-to="${i/4}" class="${i===0?'active':''}" aria-label="Slide ${i/4+1}"></button>`;
  }
}
let current='all';
function applyFilter(){
  const filtered=current==='all'?events:events.filter(e=>e.categories.includes(current));
  renderCarousel(filtered);
  bootstrap.Carousel.getOrCreateInstance('#eventsCarousel').to(0);
}
document.getElementById('filters').addEventListener('click',e=>{
  const chip=e.target.closest('.chip'); if(!chip)return;
  document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
  chip.classList.add('active');
  current=chip.dataset.filter;
  applyFilter();
});


applyFilter();
</script>
</body>
</html>
