<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SMU Events – Trending</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{ background:#f6f7fb; }
    .section-header{ display:flex; align-items:center; justify-content:center; margin-bottom:.75rem; }

    .filters{ display:flex; flex-wrap:wrap; gap:.5rem; justify-content:center; margin-bottom:.5rem; }
    .chip{ border:1px solid #e3e6ef; background:#fff; color:#394150;
      padding:.35rem .75rem; border-radius:999px; font-weight:600; font-size:.9rem;
      cursor:pointer; user-select:none; }
    .chip.active{ background:#586ae2; color:#fff; border-color:#586ae2; }

    .event-card{ background:#fff; border:1px solid #ececf4; border-radius:14px;
      overflow:hidden; box-shadow:0 6px 18px rgba(0,0,0,.06);
      transition:.18s ease; height:100%; }
    .event-card:hover{ transform:translateY(-3px); box-shadow:0 10px 24px rgba(0,0,0,.1); }

    .accent-pink{ border-top:4px solid #ff7ab6; }
    .accent-sky{ border-top:4px solid #5cc6ff; }
    .accent-mint{ border-top:4px solid #38d39f; }
    .accent-lav{ border-top:4px solid #8b8bff; }

    .event-thumb{ width:100%; height:150px; object-fit:cover; border-bottom:1px solid #eee; }
    .event-body{ padding:14px 16px; }
    .event-title{ font-weight:700; font-size:1.06rem; margin:0 0 6px; color:#121926; }

    .meta-list{ list-style:none; padding:0; margin:0 0 12px; }
    .meta-list li{ display:flex; gap:.55rem; color:#5f6b7a; font-size:.92rem; line-height:1.3; padding:.15rem 0; }
    .meta-list i{ color:#6e7bff; font-size:1rem; margin-top:.15rem; }

    .carousel-item .row > [class*="col"]{ display:flex; }

    .carousel-control-prev, .carousel-control-next{
      width:3rem; height:3rem; top:50%; transform:translateY(-50%);
      background:#ffffff; border:1px solid #e8e8f2; border-radius:50%; opacity:.95;
    }
    .carousel-control-prev .bi, .carousel-control-next .bi{ font-size:1.25rem; color:#111; }
    .carousel-control-prev:hover, .carousel-control-next:hover{ opacity:1; }

    .carousel-indicators{ position:static; margin-top:12px; justify-content:center; }
    .carousel-indicators [data-bs-target]{ width:12px; height:12px; border-radius:50%; background:#c8cfe0; border:none; }
    .carousel-indicators .active{ background:#586ae2; }
  </style>
</head>
<body>

<div class="container py-4">
  <div class="section-header">
    <h2 class="h4 mb-0">Events</h2>
  </div>

  <div class="filters" id="filters">
    <span class="chip active" data-filter="all">All</span>
    <span class="chip" data-filter="tech">Tech</span>
    <span class="chip" data-filter="arts">Arts</span>
    <span class="chip" data-filter="sports">Sports</span>
    <span class="chip" data-filter="career">Career</span>
    <span class="chip" data-filter="community">Community</span>
  </div>

  <div id="eventsCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="6500">
    <div class="carousel-inner" id="carouselInner"></div>
    <div class="carousel-indicators" id="carouselDots"></div>

    <button class="carousel-control-prev" type="button" data-bs-target="#eventsCarousel" data-bs-slide="prev">
      <i class="bi bi-chevron-left"></i>
      <span class="visually-hidden">Prev</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#eventsCarousel" data-bs-slide="next">
      <i class="bi bi-chevron-right"></i>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const events=[
  {title:"HackSMU: 24-Hour Hackathon",dateText:"Fri, 5 Dec 2025",timeText:"7:00 PM → Sat, 7:00 PM",locText:"SIS Building",img:"hackathon.png",categories:["tech"],accent:"accent-sky"},
  {title:"Open Mic & Poetry Slam",dateText:"Fri, 12 Dec 2025",timeText:"8:00–10:30 PM",locText:"Concourse Hall",img:"mic.jpeg",categories:["arts","community"],accent:"accent-pink"},
  {title:"Finance Forum: Markets 2025",dateText:"Wed, 10 Dec 2025",timeText:"5:30–7:30 PM",locText:"Shaw Alumni House",img:"finance.png",categories:["career"],accent:"accent-lav"},
  {title:"Skatathon 2025",dateText:"Fri, 19 Dec 2025",timeText:"7:00–9:00 PM",locText:"Fort Canning Park",img:"skate.jpeg",categories:["sports","community"],accent:"accent-mint"},
  {title:"Art Jamming & Chill",dateText:"Sat, 22 Nov 2025",timeText:"2:00–5:00 PM",locText:"Tanjong Hall",img:"art.jpg",categories:["arts"],accent:"accent-pink"},
  {title:"AI & Robotics Demo Day",dateText:"Sat, 6 Dec 2025",timeText:"10:00 AM–1:00 PM",locText:"SMU Labs",img:"robotics.webp",categories:["tech"],accent:"accent-sky"},
  {title:"Eco-Smart Upcycling Workshop",dateText:"Sat, 13 Dec 2025",timeText:"3:00–6:00 PM",locText:"T3 Lobby",img:"upcycling.jpg",categories:["community"],accent:"accent-mint"},
  {title:"Career Coffee Chats",dateText:"Thu, 4 Dec 2025",timeText:"4:00–6:00 PM",locText:"LKCSB Atrium",img:"chat.webp",categories:["career"],accent:"accent-lav"}
];

function cardTemplate(e){return`
<div class="event-card ${e.accent}">
  <img class="event-thumb" src="${e.img}" alt="${e.title}">
  <div class="event-body">
    <h5 class="event-title">${e.title}</h5>
    <ul class="meta-list">
      <li><i class="bi bi-calendar2-event"></i>${e.dateText}</li>
      <li><i class="bi bi-clock"></i>${e.timeText}</li>
      <li><i class="bi bi-geo-alt"></i>${e.locText}</li>
    </ul>
    <div class="event-actions d-flex gap-2">
      <a class="btn btn-primary btn-sm" href="#"><i class="bi bi-calendar-plus me-1"></i>Add to Calendar</a>
      <a class="btn btn-outline-secondary btn-sm" href="#">Details</a>
    </div>
  </div>
</div>`;}

function renderCarousel(list){
  const inner=document.getElementById('carouselInner');
  const dots=document.getElementById('carouselDots');
  inner.innerHTML=''; dots.innerHTML='';
  for(let i=0;i<list.length;i+=4){
    const chunk=list.slice(i,i+4);
    const cols=chunk.map(ev=>`<div class="col-12 col-sm-6 col-lg-3">${cardTemplate(ev)}</div>`).join('');
    inner.innerHTML+=`<div class="carousel-item${i===0?' active':''}"><div class="row g-3">${cols}</div></div>`;
    dots.innerHTML+=`<button type="button" data-bs-target="#eventsCarousel" data-bs-slide-to="${i/4}" class="${i===0?'active':''}" aria-label="Slide ${i/4+1}"></button>`;
  }
}
let current='all';
function applyFilter(){
  const filtered=current==='all'?events:events.filter(e=>e.categories.includes(current));
  renderCarousel(filtered);
  bootstrap.Carousel.getOrCreateInstance('#eventsCarousel').to(0);
}
document.getElementById('filters').addEventListener('click',e=>{
  const chip=e.target.closest('.chip'); if(!chip)return;
  document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
  chip.classList.add('active');
  current=chip.dataset.filter;
  applyFilter();
});
applyFilter();
</script>
</body>
</html>
