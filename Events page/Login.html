<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | School Events</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Center form vertically and horizontally */
    body {
      background: #141b4d;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .login {
      background-color: #fff;
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .login h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
      color: #444;
    }

    .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem;
    }

    .form-control:focus {
      border-color: #5563DE;
      box-shadow: 0 0 0 0.2rem rgba(85, 99, 222, 0.25);
    }

    .btn-primary {
      width: 100%;
      border-radius: 0.5rem;
      padding: 0.75rem;
      background-color: goldenrod;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #3e4dbf;
    }

    .footer-text {
      text-align: center;
      margin-top: 1rem;
      color: #666;
    }

    .footer-text a {
      color: #5563DE;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login">
    <h2>Login to ----- </h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary" onclick=redirect()>Login</button>
      <div class="footer-text">
        Donâ€™t have an account? <a href="#">Register here</a>
      </div>
    </form>
  </div>

  <script>
    function redirect() {
      let role = document.getElementById("email").value;
      if (role.trim() == "admin") {
        location.href = "manage_events_admin.html";
      } else {
        location.href = "events.html";
      }
    }
    
  </script>
</body>

</html>
